init_config:

instances:

  - channel_id: <channel_id_obtainable_via_web_app_url>
    channel_name: <channel_name>
    slack_app_token: <token_obtainable_from_https://api.slack.com/apps/>
    # the collection interval might be best set to something like an hour
    # to reduce the number of api calls but leaving at 30s for testing
    min_collection_interval: 30